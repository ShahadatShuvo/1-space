<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -> poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header container">
      <nav class="navbar">
        <div class="left-nav nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </div>
        <div class="center-nav">
          <span>1-Space</span>
        </div>
        <div class="right-nav nav">
          <li><a href="#">Services</a></li>
          <li><a href="#">Spaces</a></li>
          <li><a href="#">Events</a></li>
        </div>
      </nav>

      <div class="header-element">
        <div class="h-position">
          <div class="city-nav">
            <div class="city">
              <i class="fas fa-map-marker-alt"> City</i>
            </div>
            <div class="location">
              <h2>Location</h2>
            </div>
            <div class="button">
              <a href="#"
                ><input class="btn" type="submit" value="Schedule Visit"
              /></a>
            </div>
          </div>
          <div class="people">
            <img src="./img/people.png" alt="people-image" />
          </div>
        </div>

        <div class="h-e">
          <div class="text">
            <img src="./img/Vector 1.svg" alt="vector-line" />
            <h1>A new way to revolutionise your workspace to yourself</h1>
          </div>
          <div class="logo">
            <img src="./img/Hero-Image.png" alt="header-hero image" />
          </div>
        </div>
      </div>

      <div class="header-logobar">
        <div class="logo google">
          <a
            href="#"
            style="font-weight: 700; color: grey; text-decoration: none"
            >Google</a
          >
        </div>
        <div class="logo slack">
          <i class="fab fa-slack-hash" style="font-weight: 800"> slack</i>
        </div>
        <div class="logo atlassian">
          <i class="fab fa-atlassian" style="font-weight: 800"> Atlassian</i>
        </div>
        <div class="logo dropbox">
          <i class="fab fa-dropbox" style="font-weight: 800"> Dropbox</i>
        </div>
        <div class="logo shopify">
          <i class="fab fa-shopify" style="font-weight: 800"> Shopify</i>
        </div>
      </div>
    </header>
  </body>
</html>
